<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Chest </title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=axbecher.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Chest -->
    <h1 id="show-chest">Add Bookmark</h1>
    <!-- Bookmark Chest -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=axbecher.com" alt="Favicon">
                <a href="https://axbecher.com" target="_blank">Alexandru Becher</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=axbecher.com" alt="Favicon">
                <a href="https://axbecher.com" target="_blank">Alexandru Becher</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=axbecher.com" alt="Favicon">
                <a href="https://axbecher.com" target="_blank">Alexandru Becher</a>
            </div>
        </div>
    </div>
    <!-- Overlay -->
    <div class="overlay-container show-overlay" id="overlay">
        <div class="overlay">
            <i class="fas fa-times close-icon2" id="close-overlay"></i>
            <div class="overlay-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="overlay-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" id="form-label">Website name:</label>
                        <input type="text" class="form-input" id="website-name">                        
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" id="form-label">Website URL:</label>
                        <input type="text" class="form-input" id="website-url">                        
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
